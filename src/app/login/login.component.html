<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
            <h4 class="p-2 fw-bold text-center">Authentication</h4>
        </div>
        <div class="alert alert-danger m-2 p-2" *ngIf="errorMessage">{{errorMessage}}</div>
        <div class="card-body">
          <form [formGroup]="userFormGroup" (ngSubmit)="handleLogin()">
        <div class="mb-3">
        <label class="form-label fs-6">Username</label>
        <input type="text" formControlName="username" class="form-control"/>
        <small *ngIf="userFormGroup.controls['username'].errors && userFormGroup.controls['username'].touched" 
          class="text-danger"> {{validationError.getErrorMessage('Username',userFormGroup.controls['username'].errors)}}</small>
        </div>
        <div class="mb-3">
          <label class="form-label fs-6">Password</label>
          <input type="password" formControlName="password" class="form-control"/>
          <small *ngIf="userFormGroup.controls['password'].errors && userFormGroup.controls['password'].touched" 
          class="text-danger"> {{validationError.getErrorMessage('Password',userFormGroup.controls['password'].errors)}}</small>
          </div>
          <div class="d-grid">
          <button [disabled]="!userFormGroup.valid" class="btn btn-info text-light fw-bold" type="submit">Login</button>
         </div>
          </form>
        </div>
        </div>
    </div>
  </div>
